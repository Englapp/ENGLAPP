<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Worlds</title>
</head>
<body>
    <header>
        <div>
            <a href="../index.html">
                <img src="../images/logo.png" alt="logo">
            </a>
        </div>
        <div class="datausers">
            <div class="user">
                <img id="profileAvatar" src="images/guest.png" alt="avatar">
            </div>
            <Form>
                <input type="text" id="username" placeholder="Guest" value="">
            </Form>
        </div>
        <div class="icons">
            <a href="link">
                <img src="../images/whatsapp.svg" alt="logo" href="worlds/mainworlds.html">
            </a>
            <a href="link">
                <img src="../images/facebook.svg" alt="logo">
            </a>
            <a href="link">
                <img src="../images/instagram.svg" alt="logo">
            </a>
        </div>
    </header>
    <h1>SELECT THE WORLD</h1>
    <main>
        <div class="container">
            <div class="item">
                <a href="world1/selectlevel.html">WORLD ONE</a>
            </div>
            <div class="item">
                <a href="world2/selectlevel.html">WORLD TWO</a>
            </div>
            <div class="item">
                <a href="world3/selectlevel.html">WORLD THREE</a>
            </div>
        </div>
    </main>
    <script>
        // Cargar avatar seleccionado
        const selectedAvatar = localStorage.getItem('selectedAvatar');
        if (selectedAvatar) {
            document.getElementById('profileAvatar').src = 'images/' + selectedAvatar;
        }
        // Cargar nombre del usuario si est√° en localStorage
    const savedUsername = localStorage.getItem('username');
    if (savedUsername) {
        const usernameInput = document.getElementById('username');
        usernameInput.value = savedUsername;
        usernameInput.disabled = true; // Inhabilitar el campo de entrada
    }

    </script>
</body>
</html>
